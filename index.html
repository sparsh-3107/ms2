    /* Base Styling */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Poppins', sans-serif;
      height: 100%;
      background: #0d0d1a;
      color: white;

      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      z-index: 1000;

    /* Parallax Stars */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/stars.png') repeat;
      z-index: -2;
      animation: starscroll 60s linear infinite;
    }
    @keyframes starscroll {
      from {background-position: 0 0;}
      to {background-position: 10000px 0;}
    }

    /* Slides */
    .slider {
      display: flex;
      transition: transform 1s;
      height: 100vh;
    }
    .slide {
      min-width: 100vw;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 2rem;
      position: relative;
      perspective: 1000px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1rem;
      transform: rotateY(-90deg);
      animation: flipIn 1s forwards;
      text-align: center;
    }
    body.light .card { background: rgba(255, 255, 255, 0.7); }

    @keyframes flipIn {
      to { transform: rotateY(0deg); }
    }

    .typewriter {
      font-family: 'Gloria Hallelujah', cursive;
      font-size: 1.3em;
      white-space: pre-wrap;
      color: inherit;
    }

    /* Cake */
    .cake {
      width: 200px; height: 100px;
      background: pink;
      position: relative;
      border-radius: 0 0 1rem 1rem;
    }
    .candle {
      width: 10px;
      height: 50px;
      background: white;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
    }
    .flame {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: orange;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.2s infinite;
    }
    @keyframes flicker {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Nav Buttons */
    .nav-btn {
      position: fixed;
      bottom: 2rem;
      background: #00acc1;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 0.8rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 100;
    }
    .prev { left: 1rem; }
    .next { right: 1rem; }

    /* Fireworks */
    #confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 999;
    }
    /* Heart Trail */
  .heart-trail {
    position: fixed;
    pointer-events: none;
    font-size: 1.2rem;
    color: #ff80ab;
    animation: floatHeart 2s linear forwards;
    z-index: 1000;
  }
  @keyframes floatHeart {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-150px) scale(1.5); }
  }

  /* Gallery */
  .gallery {

  }

</style>

  <script>
    const slides = document.querySelectorAll('.slide');
    const slider = document.getElementById('slider');
    let index = 0;

    function changeSlide(dir) {
      index += dir;
      index = Math.max(0, Math.min(slides.length - 1, index));
      slider.style.transform = `translateX(-${index * 100}vw)`;
      typeWriter(slides[index].querySelector('.typewriter'));
    }

    function typeWriter(el) {
      if (!el || el.dataset.typed || !el.dataset.text) return;
      el.dataset.typed = true;
      el.textContent = '';
      const text = el.dataset.text;
      let i = 0;
      const interval = setInterval(() => {
        el.textContent += text[i++];
        if (i >= text.length) clearInterval(interval);
      }, 30);
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function blowCandle() {
      const flame = document.getElementById('flame');
      if (flame) flame.style.display = 'none';
      if (typeof confetti === 'function') {
        confetti({ particleCount: 80, spread: 70 });
      }
    }

    function triggerFireworks() {
      const duration = 4 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: {
            x: randomInRange(0.1, 0.9),
            y: Math.random() - 0.2
          }
        }));
      }, 250);
    }

    // Initial typewriter
    typeWriter(slides[0].querySelector('.typewriter'));
  </script>
