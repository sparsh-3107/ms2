<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday maya ‚ù§Ô∏èüßøüéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Gloria+Hallelujah&family=Poppins:wght@300;500&display=swap" rel="stylesheet"/>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{height:100%;overflow:hidden;font-family:'Poppins',sans-serif;
      background:#111;color:#fff;transition:background .5s,color .5s;}
    body.light{background:linear-gradient(to right,#fff8f0,#ffe4e1);color:#222;}
    h1{font-family:'Great Vibes',cursive;text-align:center;margin:1rem;font-size:2.8em;color:#ff80ab;}
    .theme-toggle{position:fixed;top:1rem;right:1rem;z-index:10;padding:.5rem 1rem;border:none;border-radius:.5rem;
      cursor:pointer;font-size:1rem;background:#ff80ab;color:#fff;}
    body.light .theme-toggle{background:#333;}

    .slider{display:flex;width:300vw;transition:transform 1s;transform-style:preserve-3d;height:100vh;}
    .page{flex:1;min-width:100vw;display:flex;align-items:center;justify-content:center;
      perspective:1000px;position:relative;}
    .page-content{background:rgba(0,0,0,.5);padding:2rem;border-radius:1rem;
      backdrop-filter:blur(10px);transform:rotateY(10deg);animation:card-in .8s forwards;}
    body.light .page-content{background:rgba(255,255,255,.6);}
    @keyframes card-in{0%{transform:rotateY(90deg);}100%{transform:rotateY(0deg);}}

    .nav-btn{position:fixed;bottom:2rem;padding:1rem;border:none;border-radius:.8rem;
      font-size:1rem;cursor:pointer;z-index:10;background:#00acc1;color:#fff;}
    .prev{left:1rem;} .next{right:1rem;}

    .typewriter{font-family:'Gloria Hallelujah',cursive;font-size:1.4em;white-space:pre-wrap;color:#fff;text-align:center;}

    .cake-container{position:relative;width:200px;height:200px;}
    .cake{position:absolute;bottom:0;width:200px;height:120px;background:#e29f9f;border-radius:0 0 20px 20px;overflow:hidden;}
    .candle{position:absolute;top:-60px;left:50%;width:10px;height:60px;background:#fff;transform:translateX(-50%);}
    .flame{position:absolute;top:-20px;left:50%;width:16px;height:16px;border-radius:50%;background:orange;
      animation:flicker .2s infinite;}
    @keyframes flicker{0%,100%{transform:scale(1);}50%{transform:scale(1.2);} }
    .blown .flame{display:none;}

    .envelope{width:0;height:0;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) scale(0);
      border:100px solid transparent;border-bottom:80px solid #fff;border-radius:5px;
      box-shadow:0 0 10px rgba(0,0,0,.2);pointer-events:none;transition:transform .8s;}
    .envelope.open{transform:translate(-50%,-50%) scale(1);}
    .letter{position:absolute;top:5px;left:5px;width:180px;height:120px;background:#fff;opacity:0;
      animation:slide-letter .6s forwards .8s;}
    @keyframes slide-letter{to{opacity:1;}}

    .confetti-canvas{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:5;}
    .balloon, .butterfly, .gift{position:absolute;font-size:2rem;pointer-events:none;opacity:0;
      animation:float-up linear infinite;}
    .balloon{animation-duration:8s;}
    .butterfly{animation-duration:6s;}
    .gift{animation-duration:10s;}
    @keyframes float-up{0%{transform:translateY(100vh);}100%{transform:translateY(-10vh);opacity:1;}}

    .sparkle{position:absolute;font-size:1rem;pointer-events:none;animation:fadeout 1s forwards;}
    @keyframes fadeout{0%{opacity:1;}100%{opacity:0;transform:translateY(-20px);}}
  </style>
</head>
<body class="dark">
  <button class="theme-toggle">üåó</button>
  <h1>Happy Birthday maya üéâ</h1>

  <div class="slider" id="slider">
    <div class="page">
      <div class="page-content">
        <div class="typewriter" data-text="üéÇ On this special day, the universe pauses to celebrate you.\nYour existence adds meaning to mine, like stars lighting up the darkest sky. üí´"></div>
      </div>
    </div>
    <div class="page">
      <div class="page-content">
        <div class="typewriter" data-text="üåå You're not just beautiful on the outside, but breathtaking within.\nToday, we celebrate all that you are. üíñ"></div>
      </div>
    </div>
    <div class="page">
      <div class="page-content" style="text-align:center;">
        <div class="cake-container">
          <div class="cake"><div class="candle"><div class="flame"></div></div></div>
        </div>
        <button id="blowBtn">üïØ Blow Out Candle</button>
      </div>
    </div>
    <div class="page">
      <div class="page-content">
        <div class="typewriter" data-text="üé∂ Your laughter is the rhythm I live for.\nIf I could, I‚Äôd write your name on every heartbeat. ‚ù§Ô∏è"></div>
      </div>
    </div>
    <div class="page">
      <div class="page-content">
        <button id="revealBtn">üíå Reveal Love Letter</button>
      </div>
    </div>
  </div>

  <div class="envelope" id="envelope">
    <div class="letter">
      <p style="font-family:'Great Vibes',cursive;color:#333;font-size:1.2em;padding:1rem;">
        Dear maya,<br><br>
        Your love is the light in my world. I am endlessly thankful for your presence.<br>
        Every second with you is magic, and I promise to love you beyond limits. üíñ<br><br>
        Forever yours,<br>your sparsh ‚ù§Ô∏èü§åüèª
      </p>
    </div>
  </div>

  <canvas class="confetti-canvas" id="confetti"></canvas>
  <audio id="bgMusic" loop src="https://cdn.pixabay.com/download/audio/2023/03/06/audio_f2119a6a1c.mp3"></audio>

  <button class="nav-btn prev">‚¨ÖÔ∏è Prev</button>
  <button class="nav-btn next">Next ‚û°Ô∏è</button>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const $ = sel => document.querySelector(sel);
    const pages = document.querySelectorAll('.page');
    const slider = $('#slider');
    let idx = 0;

    $('.theme-toggle').onclick = () => document.body.classList.toggle('light');

    $('.prev').onclick = () => { idx = Math.max(0, --idx); update(); };
    $('.next').onclick = () => { idx = Math.min(pages.length - 1, ++idx); update(); };

    function update() {
      slider.style.transform = `translateX(-${idx * 100}vw)`;
      pages[idx].querySelectorAll('.typewriter').forEach(tw => typewriter(tw));
    }

    function typewriter(el) {
      const text = el.dataset.text;
      el.textContent = '';
      let i = 0;
      let interval = setInterval(() => {
        el.textContent += text[i++];
        if (i >= text.length) clearInterval(interval);
      }, 40);
    }

    typewriter(pages[0].querySelector('.typewriter'));

    $('#blowBtn').onclick = () => {
      document.querySelector('.flame').style.display = 'none';
      confetti({particleCount: 80, spread: 70});
    };

    $('#revealBtn').onclick = () => {
      $('#envelope').classList.add('open');
      confetti({particleCount: 120, spread: 80});
    };

    window.onclick = () => $('#bgMusic').play();

    document.body.addEventListener('mousemove', e => {
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.textContent = '‚ú®';
      s.style.left = e.pageX + 'px';
      s.style.top = e.pageY + 'px';
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 1000);
    });

    const floatTypes = [
      {cls: 'balloon', sym: 'üéà'},
      {cls: 'butterfly', sym: 'ü¶ã'},
      {cls: 'gift', sym: 'üéÅ'}
    ];

    function floaty() {
      floatTypes.forEach(type => {
        const el = document.createElement('div');
        el.className = type.cls;
        el.textContent = type.sym;
        el.style.left = Math.random() * 90 + 'vw';
        el.style.top = '100vh';
        el.style.position = 'absolute';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 10000);
      });
    }

    setInterval(floaty, 1500);
  </script>
</body>
</html>
